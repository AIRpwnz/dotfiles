"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
right_format = "$time"
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$python\
$character"""

[directory]
style = "bold green"

[character]
success_symbol = "[->](purple)"
error_symbol = "[!=>](red)"
vimcmd_symbol = "[<-](green)"

[git_branch]
format = ">> [$branch]($style)"
style = "yellow"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "yellow"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = "[${pyenv_prefix}(${version} )(($virtualenv) )]($style) "
style = "bright-green"
detect_extensions = []
detect_files = []

[time]
disabled = false
time_format = "%T"
format = '[ $time ]($style)'
style = "yellow"
